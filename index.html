<html>
    <head>
        <title>Battle Spirits</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="Scripts\script.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=New+Rocker&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <button class="bs_button" onclick="start_game();"> Load Deck</button>
        <button class="bs_button" onclick="open_dialog('COIN');"> ทอยเหรียญมาๆ
        </button>
        <dialog id="Dialog">
            <h2 id="Dialog_title"></h2>
            <p id="Dialog_detail" style="margin-bottom: unset;"></p>
        </dialog>
        <div id="playmat">
            <div class="wrapper">
                <div class="mat">
                    <div class="safe" aria-hidden="true"></div>
                    <div class="grid">
                        <!-- LEFT SIDE -->
                        <div class="left-top">
                            <section class="zone">
                                <h2>Burst</h2>
                                <div class="slots row-2 ">
                                    <div zone="MIRAGE"
                                        onclick="add_card('MIRAGE')"
                                        class="slot"></div>
                                    <div zone="BURST" onclick="set_burst()"
                                        class="slot">
                                    </div>
                                </div>
                            </section>
                            <section class="zone" onclick="add_core('LIFE',1)"
                                oncontextmenu="remove_core('LIFE',1); return false;">
                                <h2>Life</h2>
                                <div zone="LIFE" class="slots row-3 stack-2">
                                    <!-- <div class="slot"><img class="Blue_core"></div> -->
                                </div>
                            </section>
                            <section class="zone"
                                onclick="add_core('RESERVE',1)"
                                oncontextmenu="remove_core('RESERVE',1); return false;">
                                <h2>Reserve</h2>
                                <div zone="RESERVE"
                                    class="slots row-6 stack-2">
                                </div>
                            </section>
                        </div>

                        <!-- MID SIDE -->
                        <section class="field">
                            <div class="zone" style>
                                <h2>Spirits Zone</h2>
                                <div zone="SPIRIT" class="slots row-5">
                                </div>
                            </div>
                            <div class="zone" style>
                                <h2>Nexus</h2>
                                <div zone="NEXUS" class="slots row-5">
                                </div>
                            </div>
                            <div class="zone"
                                style=" height: fit-content;">
                                <h2>Hand</h2>
                                <div zone="HAND" id="P1_HAND">
                                </div>
                            </div>
                        </section>
                        <!-- RIGHT rail -->
                        <div class="right-top">
                            <section class="zone" style="height: auto;">
                                <h2>Counter</h2>
                                <div onclick="add_counter(1)" zone="COUNTER"
                                    class="slots">
                                    <div class="slot COUNTER_NUMBER ">0</div>
                                </div>
                            </section>
                            <section class="zone">
                                <h2>Deck</h2>
                                <div zone="DECK" class="slots"
                                    onclick="draw_deck(1)">
                                    <div class="slot">
                                        <img id="P1_DECK" class="CARD_CSS">
                                    </div>
                                </div>
                            </section>
                            <section class="zone">
                                <h2>Graveyard</h2>
                                <div class="slots">
                                </div>
                            </section>
                        </div>
                        <!-- CENTER field -->

                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
