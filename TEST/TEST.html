<html>
    <head>
        <style>
            .closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: darkgrey;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            padding: 10px;
            border-radius: 17px;
            border-color: black;
            border-style: solid;
            width: 3vw;
            height: 3vw;
            }

            .closeButton:hover{
            background-color: white;
            }

            .dialog {
                border: none;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            }
            .Dialog_title {
                margin-top: 0;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="dialog">
            <h2 id="Dialog_list_title">เลือก Core ที่ใช้จ่าย</h2><button
                class="closeButton" onclick="close_dialog();">X</button>
            <p id="Dialog_list_detail" style="margin-bottom: unset;"></p>
        </div>
    </body>
</html>
